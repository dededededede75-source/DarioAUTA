<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona Główna - Dario Auta</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            color: #333;
        }

        /* Sekcja CSS dla ruchomego tła GIF */
        .hero {
            background-image: url('auta.gif'); /* Tutaj wstawiasz nazwę swojego pliku GIF */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            overflow: hidden;
        }
        
        /* Tło GIF nie wymaga animacji keyframes */
        /* Ten styl jest usunięty */

        .hero h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.5em;
        }

        /* Pasek nawigacyjny */
        nav {
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: rgba(51, 51, 51, 0.8);
            display: flex;
            justify-content: center;
        }
        
        nav a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #555;
        }

        nav .logo a {
            background-color: #2161b0;
            font-weight: bold;
        }
    </style>
</head>
<body>

<nav>
  <ul>
    <li><a href="index.html">Strona główna</a></li>
    <li><a href="#about">O nas</a></li>
    <li class="logo"><a href="index.html">Dario Auta</a></li>
    <li><a href="auta.html">Auta</a></li>
    <li><a href="kontakt.html">Kontakt</a></li>
  </ul>
</nav>

<div class="hero">
    <h1>Witaj w Dario Auta!</h1>
    <p>Twoje wymarzone auto czeka właśnie tutaj, w koninie.</p>
</div>

</body>
</html>
